<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shake.css">
</head>
<body>
    <header>
        <h1>Memory Tic Tac Toe </h1>
            <p>Marks will disappear. You have to remember the board! Use Show button to reveal the board briefly.</p>
        <h3 class="msg">Start!</h3>
    </header>
    <div class="table">
        <div class="box 0">
            <div class="inner" id="s0"></div>
        </div>
        <div class="box 1">
            <div class="inner" id="s1"></div>
        </div>
        <div class="box 2">
            <div class="inner" id="s2"></div>
        </div>   
        <div class="box 3">
            <div class="inner" id="s3"></div>
        </div>
        <div class="box 4">
            <div class="inner" id="s4"></div>
        </div>
        <div class="box 5">
            <div class="inner" id="s5"></div>
        </div>
        <div class="box 6">
            <div class="inner" id="s6"></div>
        </div>
        <div class="box 7">
            <div class="inner" id="s7"></div>
        </div>
        <div class="box 8">
            <div class="inner" id="s8"></div>
        </div>
    </div>
    <button class="replay">REPLAY</button>
    <button class="show">SHOW</button>
    <script src="app.js"></script>

</body>
</html>
