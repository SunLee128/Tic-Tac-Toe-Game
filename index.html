<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="table">
        <div class="box 0" id="0"></div>
        <div class="box 1" id="1"></div>
        <div class="box 2" id="2"></div>   
        <div class="box 3" id="3"></div>
        <div class="box 4" id="4"></div>
        <div class="box 5" id="5"></div>
        <div class="box 6" id="6"></div>
        <div class="box 7" id="7"></div>
        <div class="box 8" id="8"></div>
    </div>
    <button class="replay">REPLAY</button>
    <script src="app.js"></script>
</body>
</html>
