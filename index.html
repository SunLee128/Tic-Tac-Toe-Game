<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe Memory</h1>
        <h3 class="msg">Start!</h3>
    </header>
    <div class="table">
        <div class="box 0" id="b0"></div>
        <div class="box 1" id="b1"></div>
        <div class="box 2" id="b2"></div>   
        <div class="box 3" id="b3"></div>
        <div class="box 4" id="b4"></div>
        <div class="box 5" id="b5"></div>
        <div class="box 6" id="b6"></div>
        <div class="box 7" id="b7"></div>
        <div class="box 8" id="b8"></div>
    </div>
    <button class="replay">REPLAY</button>
    <button class="show">SHOW</button>
    <script src="app.js"></script>

</body>
</html>
